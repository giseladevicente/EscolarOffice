<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <title>EscolarOffice</title>
  </head>

  <body>
    <div class="grid-container-index">
      <!-- HEADER -->
      <header class="header container_flex--header">
        <nav>
          <div class="menu_icon" id="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div>
            <ul class="nav_list" id="nav-list">
              <li><a href="#">Inicio</a></li>
              <li><a href="pages/productos.html">Productos</a></li>
              <li><a href="pages/contacto.html">Contacto</a></li>
              <li><a href="pages/reseñas.html">Reseñas</a></li>
            </ul>
          </div>
        </nav>

        <div class="centro-header">
          <div class="logo-header">
            <h1>EscolarOffice</h1>
            <img src="assets/imgs/logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <p class="parrafo-header">Que tus ideas se no se limiten...</p>
          </div>
          <div class="search-header">
            <input
              type="search"
              name="search"
              id="search"
              placeholder=" Buscar..."
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="settings">
          <div>
            <div class="user">
              <i class="fa-solid fa-user"></i>
              <p class="p-settings">Mi cuenta</p>
            </div>

            <nav class="menu_sesion">
              <ul>
                <li><a href="#">Registrarse</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
              </ul>
            </nav>
          </div>

          <div class="icon-cart">
            <a href="pages/carrito.html" class="icono-carrito">
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="contador-carrito">0</span>
              <p class="p-settings">Mi carrito</p>
            </a>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="main">
        <!-- Carousel -->
        <section class="carousel-main">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/imgs/carousel/slide1.webp"
                  class="d-block w-100"
                  alt="Envío gratis"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/imgs/carousel/slide2.webp"
                  class="d-block w-100"
                  alt="Artística"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/imgs/carousel/slide3.jpg"
                  class="d-block w-100"
                  alt="Varios"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>

        <!-- cards -->
        <section class="cards">
          <h2>Nuestros productos</h2>

          <section class="container_prod--index">
            <div class="producto-index">
              <h3>Comercial</h3>
              <a href="pages/productos.html#comercial"
                ><img src="assets/imgs/comercial/comercial.jpg" alt="Comercial"
              /></a>
            </div>

            <div class="producto-index">
              <h3>Escolar</h3>
              <a href="pages/productos.html#escolar"
                ><img src="assets/imgs/escolar/escolar.jpg" alt="Escolar"
              /></a>
            </div>

            <div class="producto-index">
              <h3>Artística</h3>
              <a href="pages/productos.html#artistica"
                ><img src="assets/imgs/artistica/Artistica1.jpg" alt="Varios"
              /></a>
            </div>
          </section>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <div class="redes">
          <h3>Redes Sociales</h3>
          <div>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>

        <div>
          <p>2024 <span>EscolarOffice</span>. Todos los derechos reservados.</p>
        </div>
      </footer>
    </div>

    <!-- js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
    <script src="js/menu.js"></script>

  </body>
</html>
