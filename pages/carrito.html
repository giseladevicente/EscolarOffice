<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdn Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="shortcut icon"
      href="../assets/imgs/favicon.ico"
      type="image/x-icon"
    />
    <title>Carrito</title>
  </head>

  <body>
    <div class="grid-container">
      <header class="header container_flex--header">
        <nav>
          <div class="menu_icon" id="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div>
            <ul class="nav_list" id="nav-list">
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="productos.html">Productos</a></li>
              <li><a href="contacto.html">Contacto</a></li>
              <li><a href="reseñas.html">Reseñas</a></li>
            </ul>
          </div>
        </nav>

        <div class="centro-header">
          <div class="logo-header">
            <h1>EscolarOffice</h1>
            <img src="../assets/imgs/logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <p class="parrafo-header">Que tus ideas se no se limiten...</p>
          </div>
          <div class="search-header">
            <input
              type="search"
              name="search"
              id="search"
              placeholder=" Buscar..."
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="settings">
          <div>
            <div class="user">
              <i class="fa-solid fa-user"></i>
              <p class="p-settings">Mi cuenta</p>
            </div>

            <nav class="menu_sesion">
              <ul>
                <li><a href="#">Registrarse</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <section id="carrito" class="productos">
          <h2>Tu carrito</h2>
          <div id="lista-carrito">
            <!-- Lista de productos -->
          </div>

          <div id="resumen-carrito">
            <p>Total de productos: <span id="total-productos">0</span></p>
            <p>Importe total: $<span id="importe-total">0</span></p>
          </div>

          <button onclick="realizarCompra()">Finalizar la compra</button>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <div class="redes">
          <h3>Redes Sociales</h3>
          <div>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>

        <div>
          <p>2024 <span>EscolarOffice</span>. Todos los derechos reservados.</p>
        </div>
      </footer>
    </div>

    <script src="../js/carrito.js"></script>
    <script src="../js/menu.js"></script>
  </body>
</html>
